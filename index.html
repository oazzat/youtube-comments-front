<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YOUTUBE ANALYZER</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <header>
            <h1 style="text-align: center;" class="w100 text-center"><a href="index.html">YouTube Video Comments Analyzer</a></h1>
        </header>
        <div class="row" style="text-align: center;">
            <div class="col-md-6 col-md-offset-3">
                <form id="searchForm" action="#">
                    <p><input type="text" id="search" placeholder="Search Youtube Videos..." autocomplete="off" class="form-control" /></p>
                    <p id="submit-but"><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <form id="userForm" action="#">
                    <p><input type="text" id="userIn" placeholder="Enter Username..." autocomplete="off" class="form-control" /></p>
                    <p id="user-submit"><input type="submit" value="Log in" class="form-control btn btn-primary w100"></p>
                </form>

<div id="wrapper" style="display: flex; justify-content: space-between;">

                  <div id="results" class"left" style="width: 55%;text-align: center; float:left; "></div>
                  <div id="playlist" class="right" style="display:none; float:left; text-align: center; width:45%;">
                    My Playlist
                    <ol id="playlist-list">

                    </ol>
                  </div>
</div>


            </div>
        </div>

        <!-- scripts -->
        <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
        <script type='text/javascript' src='config.js'></script>
        <script type="text/javascript" src="src/index.js"></script>
        <!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
    </body>
</html>
